<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doar medicamentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <h1>Informe as especificações do remédio</h1>
        <form id="register-form">
            <div class="half-box spacing">
                <label for="name">Nome do remédio</label>
                <input type="text" name="name" id="name"
                 placeholder="digite o nome do remédio"
                  data-required data-min-length="6" data-max-length="30">
            </div>
            <div class="half-box spacing">
                <label for="quant">Quantidade</label>
                <input type="number" name="quant" id="quant"
                placeholder="Digite a quantidade"
                data-required>
            </div>
            <div class="half-box spacing">
                <label for="registration_number">Código de registro</label>
                <input type="number" name="registration_number" id="registration_number"
                 placeholder="Digite o código de registro"
                 data-required data-min-length="5" data-max-length="13">
            </div>
            <div class="half-box ">
                <label for="expiration_date">Validade</label>
                <input type="month" name="expiration_date" id="expiration_date" data-required>
            </div>
            <div class="full-box">
                <label for="company_name">Nome da empresa</label>
                <input type="text" name="company_name" id="company_name"
                 placeholder="Digite o nome da empresa"
                 data-required data-min-length="6" data-max-length="30">
            </div>
            <div>
                <input type="file" name="attachment" id="attachment" required>
                <label for="attachment" id="attachment_label">Anexo</label>
            </div>
            <div class="full-box">
                <input id="btn-submit" type="submit" value="Enviar">
            </div>
        </form>
        <p id="success-message" class="success-validation"></p>
    </div>
    <p class="error-validation"></p>
    <script src="scripts.js"></script>
</body>
</html>
